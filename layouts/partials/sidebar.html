<div class="sidebar">
        {{ range first 5 (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
  <ul>
    <li class="article-item">
      <img src="{{ .Params.image }}" alt="Article Image" class="article-image">
      <strong><a href="{{ .RelPermalink }}">{{ .Title }}</a></strong>
    </li>
    {{ end }}
  </ul>
</div>
