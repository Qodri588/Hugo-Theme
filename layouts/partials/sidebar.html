<aside class="sidebar">
  <h3>Latest Post</h3>
  <ul>
    {{ range first 5 (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
    <li class="side-li" style="margin-left:0"><strong>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </strong></strong>
    {{ end }}
  </ul>
</aside>
